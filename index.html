<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search by Tags</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by tags or name...">
    <button onclick="searchImages()">Search</button>
    <button class="side-menu-toggle" onclick="toggleSideMenu()">â˜° Tags</button>
</div>
<p class="instructions">
    search for images with multiple tags: use a , <br>
    search additional images with different tags: use a / <br>
    exclude a tag: use a ,- <br>
</p>
<div id="sideMenu" class="side-menu">
    <div id="sideMenuContent" class="side-menu-content"></div>
</div>
<div id="imageGrid" class="image-grid"></div>

<!-- Popup container for enlarged image -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <img id="popupImage" src="" alt="">
        <div id="popupImageName"></div>
        <div id="popupImageTags"></div>
        <a id="popupImageLink" href="" target="_blank">Search on Google</a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
